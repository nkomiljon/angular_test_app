
<div class="container">
  <!-- Post Title -->
  <div class="col-auto">
    <span>Author: {{data?.user?.name}}</span>
    <h1 class="text-uppercase">Title:
      <p>{{data?.post?.title}}</p>
    </h1>
  </div>
  <!-- Comment -->
  <div class="col-auto">
    <h4>Comment</h4>
    <div *ngFor="let comment of comments">
      <span>email: {{comment.email}}</span><br>
      <span>title: {{comment.name}}</span>
      <p>{{comment.body}}</p>
    </div>
  </div>
</div>
