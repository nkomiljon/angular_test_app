<div class="container">
  <ul *ngFor="let post of posts">
    <span>{{post.name}}</span> in <span>{{post.company?.name}}</span>
    <li>
      <h1>
        <a class="text-black text-uppercase" routerLink="{{post.id}}">{{post.title}}</a>
      </h1>
      <p class="text-body-tertiary">{{post.body}}</p>
    </li>
  </ul>
</div>
